<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2"><ion-menu-button></ion-menu-button></ion-col>
        <ion-col size="10"><ion-title>Contacts</ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-menu-bar></app-menu-bar>
       <ion-list #forContacts>
       </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addNewContact($event)">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
