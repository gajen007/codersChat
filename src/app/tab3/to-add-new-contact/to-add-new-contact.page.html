<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2"><ion-menu-button></ion-menu-button></ion-col>
        <ion-col size="10"><ion-title>New Contact</ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-menu-bar></app-menu-bar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input [(ngModel)]="contactName" type="text" placeholder="Name"></ion-input>
      </ion-col> 
     </ion-row>
    <ion-row>
      <ion-col>
        <ion-input [(ngModel)]="contactEmail" type="email" placeholder="eMail"></ion-input>
      </ion-col>
     </ion-row>
     <ion-row>
      <ion-col align="center">
        <ion-button (click)="addNewContact($event,contactName,contactEmail)" color="primary" size="medium">Save</ion-button>
      </ion-col>
     </ion-row>
  </ion-grid>
  </ion-content>
