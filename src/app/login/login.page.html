<ion-header>
  <ion-toolbar>
    <ion-title>Login or Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-input type="text" [(ngModel)]="username" placeholder="eMail"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input type="password" [(ngModel)]="pw" placeholder="Password"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col align="center">
                <ion-button color="success" size="medium" (click)="Login(username,pw)">Login</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Sign Up</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-input type="text" [(ngModel)]="username" placeholder="Name"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input type="password" [(ngModel)]="pw" placeholder="Password"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-input type="email" [(ngModel)]="email" placeholder="eMail"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col align="center">
                <ion-button color="primary" size="medium" (click)="signUp($event,username,pw,email)">Sign Up</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
