<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2"><ion-menu-button></ion-menu-button></ion-col>
        <ion-col size="10"><ion-title>MyProfile</ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu-bar></app-menu-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="{{avatarURL}}"></ion-img>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size="12">
        Name: {{userdisplayName}}
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size="12">
        Number: {{usermobileNo}}
      </ion-col>      
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col align="center">
        Edit Profile
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <input type="file" (change)="handleFileInput($event)" name="userAvater"/>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input [(ngModel)]="userName" value="{{userdisplayName}}"></ion-input>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input [(ngModel)]="userMobileNumber" value="{{usermobileNo}}"></ion-input>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" (click)="updateUserProfile($event)">Update User Data</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
