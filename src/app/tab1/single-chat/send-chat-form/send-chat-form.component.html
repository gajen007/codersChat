<ion-grid>
  <ion-row style=" position: fixed; top:95%;">
    <ion-col size="2">
      <ion-button (click)="presentModal($event)">
        <ion-icon name="images"></ion-icon>
      </ion-button>
    </ion-col>
    <!--<ion-col size="1">
      <ion-button (click)="addPhotoToGallery($event)">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </ion-col>-->
    <ion-col size="8">
      <ion-input [(ngModel)]="textInput" ngDefaultControl placeholder="Enter text here"></ion-input>
    </ion-col>
    <ion-col align="Right" size="2">
      <ion-button (click)="sendChat($event,textInput)" color="primary" size="medium"><ion-icon name="send-outline"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
